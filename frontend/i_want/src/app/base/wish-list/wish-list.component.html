<ion-list *ngIf="wishes; else noWishes" class="list">
  <ion-list-header *ngIf="login">
    <div class="list-header">
      {{ "User's wish list" | translate: { name: login } }}
      <span class="open_common_link">
        <a [routerLink]="['main']">
          {{ "Open common wish list" | translate }}
        </a>
      </span>
    </div>
  </ion-list-header>
  <ion-item
    class="wish_item"
    *ngFor="let wish of wishes"
    (click)="openWish(wish)"
  >
    <ion-avatar class="avatar">
      <div class="img_wrapper">
        <img
          [src]="wish.Image ?? NOT_FOUND"
          class="image"
          [ngClass]="{
            invert: !wish.Image
          }"
        />
      </div>
    </ion-avatar>
    <div class="description">
      <ion-label class="owner"> {{ wish.Login }} </ion-label>
      <ion-title class="title"> {{ wish.Wish }} </ion-title>
    </div>
  </ion-item>
</ion-list>
<ng-template #noWishes>
  <p class="no-wishes">
    {{ "Users have not added any wishes yet" | translate }}
  </p>
</ng-template>
